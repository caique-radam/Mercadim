{% extends 'index.html' %}

{% block form %}
<div class="form-container">
    <div class="form-card shadow-sm">
        <div class="form-card-body">
            <!-- Cabeçalho -->
            <div class="row mb-4">
                <h3 class="mb-0 col-12 text-center login-form-title">Entrar</h3>
                <p class="text-muted mt-2 mb-0 text-center">Acesse sua conta para continuar</p>
            </div>

            <!-- Mensagens Flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Formulário -->
            <form method="POST">
                <div class="row">
                    <!-- Campo Email -->
                    <div class="col-12 mb-3">
                        <label for="email" class="form-label">
                            E-mail
                            <span class="text-danger">*</span>
                        </label>
                        <input 
                            name="email" 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            placeholder="you@example.com" 
                            required
                        >
                    </div>

                    <!-- Campo Senha -->
                    <div class="col-12 mb-3">
                        <label for="password" class="form-label">
                            Senha
                            <span class="text-danger">*</span>
                        </label>
                        <input 
                            name="password" 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            placeholder="••••••••" 
                            required
                        >
                    </div>

                    <!-- Checkbox Manter-me conectado -->
                    <div class="col-12 mb-3">
                        <div class="form-check">
                            <input 
                                name="remember" 
                                class="form-check-input" 
                                type="checkbox" 
                                id="keepLogged"
                            >
                            <label class="form-check-label" for="keepLogged">
                                Manter-me conectado
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Botões de Ação -->
                <div class="form-actions mt-4 pt-3 border-top">
                    <div class="d-flex flex-column gap-3">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar agora
                        </button>
                        
                        <div class="text-center">
                            <a href="{{ url_for('auth.forgot_password') }}" class="small text-muted">
                                Esqueci minha senha
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
