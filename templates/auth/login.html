{% extends 'index.html' %}

{% block form %}
<h4 class="mb-3 fw-semibold text-center login-form-title">Entrar</h4>
<form method="POST">
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input name="email" type="email" class="form-control" id="email" placeholder="you@example.com" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input name="password" type="password" class="form-control" id="password" placeholder="••••••••" required>
    </div>

    <div class="form-check mb-3">
      <input name="remember" class="form-check-input" type="checkbox" id="keepLogged">
      <label class="form-check-label" for="keepLogged">Manter-me conectado</label>
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-3">Entra agora</button>

    <div class="text-center">
      <a href="{{ url_for('auth.forgot_password') }}" class="small text-muted">Esqueci minha senha</a>
    </div>
</form>
{% endblock %}
