{% extends 'base.html' %}



{% block content %}
<h4 class="mb-3 fw-semibold text-center">Entrar</h4>
<p class="text-center small mb-4">
Não tem uma conta? <a href="#" class="text-primary fw-bold">Cadastre-se</a>
</p>
<form>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input type="password" class="form-control" id="password" placeholder="••••••••" required>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="keepLogged">
      <label class="form-check-label" for="keepLogged">Manter-me conectado</label>
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-3">Entra agora</button>

    <div class="text-center">
      <a href="#" class="small text-muted">Esqueci minha senha</a>
    </div>
</form>
{% endblock %}
