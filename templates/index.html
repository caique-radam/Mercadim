{% extends "base.html" %}

{% block title %}Login - Mercadim{% endblock %}

{% block content %}
<div class="container-fluid login-container d-flex align-items-center justify-content-center">
  <div class="row w-100 mx-0 justify-content-center align-items-center">

    <!-- Lado esquerdo -->
    <div class="col-lg-6 text-center text-lg-start mb-5 mb-lg-0 px-5">
      <img src="{{ url_for('static', filename='img/logo_mercadim.png') }}" alt="Mercadim" class="logo">
    </div>

    <!-- Lado direito (formulÃ¡rio de login) -->
    <div class="col-lg-4">
      <div class="card login-card shadow-lg border-0 rounded-4 p-4">
        <div class="card-body">
          {% block form %}{% endblock %}
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
